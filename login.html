<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Bookly - Giriş</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Bookly Giriş</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Şifrə" required>
      <button type="submit">Daxil ol</button>
    </form>
  </div>
  <script>
    function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (email === "salam@gmail.com" && password === "1234") {
      localStorage.setItem("isLoggedIn", "true"); // giriş statusunu yadda saxla
      localStorage.setItem("email", email); // istifadəçi emailini yadda saxla
      window.location.href = "index.html";
    } else {
      alert("Email və ya şifrə yanlışdır!");
    }
  }
  </script>
</body>
</html>
